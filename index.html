<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>HEX COLORS</title>
  <link rel="stylesheet" href="css/custom.css">

  <script src="data/words-classic-hex.js"></script>
  <script src="data/words-leet-neat.js"></script>
  <script src="data/words-leet-dirty.js"></script>
  <script src="data/mug-images.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script defer src="js/custom.js"></script>
</head>

<body>

  <div class="grid-container">



    <header>
      <ul>
        <li class="filter"><i class="fas fa-sliders-h"></i></li>
        <li class="wide"><i class="fas fa-th-large"></i></li>
        <!-- <li class="square"><i class="fas fa-th"></i></li>
        <li class="strip"><i class="fas fa-align-justify"></i></li> -->
        <li class="full"><i class="fas fa-expand"></i></li>

      </ul>
    </header>



    <aside>

      <div class="top color">

      </div>
      <div class="middle color">
        <div class="description">
          <h1 id="color"></h1>
          <h2 id="name"></h2>
          <h1 id="heading">ALSO KNOWN AS</h1>
          <h2 id="decimal"></h2>
          <h2 id="percent"></h2>
          <h1 id="swag">HEX NERD SWAG</h1>
          <div class="mug"></div>
        </div>
      </div>
      <div class="bottom color">
        <div class="favorite">
          Add to Favorites
        </div>
      </div>

      <div class="top filter">
        <h1>Filters</h1>
        <div class="filters">

          <div class="switch curated">
            <label>
            All Words
            <input type="checkbox">
            <span class="lever"></span>
            Best Words
          </label>
          </div>



          <div class="switch featured">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Always Show Featured
            </label>
          </div>
          <div class="switch favorite">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Always Show Favorite
            </label>
          </div>
          <div class="switch word-bank">
            <!-- <label> -->
            WORD BANK OPTIONS
            <!-- </label> -->
          </div>
          <div class="switch classic">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Classic HEX
            </label>
          </div>

          <div class="switch neat">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Leet HEX, Neat
            </label>
          </div>

          <div class="switch dirty">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Leet HEX, Dirty
            </label>
          </div>


          <div class="switch native">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              CSS Native
            </label>
          </div>

          <div class="switch alpha">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Inlude Alpha
            </label>
          </div>

          <div class="switch triple">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              Include Shorthand
            </label>
          </div>

        </div>
      </div>
      <div class="middle filter">
        <div class="desription">
        </div>
      </div>
    </aside>
    <div class="fade"></div>




    <!--  Full Screen -->
    <div class="full-screen">
      <div class="top left">
        <div class="esc">
          <h1>esc</h1>
        </div>
      </div>
      <div class="middle left ">
        <i class="fas fa-angle-left arrow left"></i>
      </div>
      <div class="middle center">
        <div class="card">
          <h1></h1>
        </div>
      </div>
      <div class="middle right">
        <i class="fas fa-angle-right arrow right"></i>
      </div>
      <div class="bottom center">
        <div class="space">
          <h1>random</h1>
        </div>
      </div>

    </div>

<!--
    <main>
    </main> -->


  </div>

</body>

</html>
